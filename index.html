<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor">
        <h1>Lista de Tareas</h1>
        <div class="nuevaTarea">
            <input type="text" id="entradaTarea" placeholder="Escribe una tarea">
            <button id="agregarTarea">Agregar</button>
        </div>
        
        <div class="filtros">
            <button id="mostrarTodas">Todas</button>
            <button id="mostrarPendientes">Pendientes</button>
            <button id="mostrarCompletadas">Completadas</button>
        </div>

        <ul id="listaTareas"></ul>

        <button id="eliminarCompletadas" class="eliminar">Eliminar completadas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
